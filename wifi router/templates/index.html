<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syrotech Router - Admin Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-background">
            <div class="network-animation">
                <div class="node"></div>
                <div class="node"></div>
                <div class="node"></div>
                <div class="node"></div>
                <div class="node"></div>
            </div>
        </div>
        
        <div class="login-card">
            <div class="router-icon">
                <i class="fas fa-wifi"></i>
            </div>
            
            <div class="login-header">
                <h1>Syrotech Router</h1>
                <p>AAA Login</p>
            </div>
              <form class="login-form" action="/login" method="POST">
                <!-- Hidden username field with default value -->
                <input type="hidden" id="username" name="username" value="user">
                
                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Enter Password" required>
                          <button type="button" class="password-toggle">
                            <i class="fas fa-eye" id="toggle-icon"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="login-btn">
                    <span>Sign In</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
            
            <div class="device-info">
                <div class="info-item">
                    <i class="fas fa-signal"></i>
                    <span>Router Status: Online</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-network-wired"></i>
                    <span>IP: 192.168.1.1</span>
                </div>
            </div>
            
            <div class="footer-links">
                <a href="#"><i class="fas fa-cog"></i> System Info</a>
                <a href="#"><i class="fas fa-question-circle"></i> Help</a>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
