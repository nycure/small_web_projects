<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Router Firmware Upgrade - Syrotech Network</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="router-icon">
                <i class="fas fa-wifi"></i>
            </div>
            <h1>Syrotech Network</h1>
            <p class="subtitle">Router Firmware Upgrade</p>
        </div>

        <div class="upgrade-card">
            <div class="card-header">
                <i class="fas fa-download"></i>
                <h2>Firmware Upgrade</h2>
            </div>
            
            <div class="card-body">
                <div class="info-section">
                    <div class="current-version">
                        <span class="label">Current Version:</span>
                        <span class="version">v2.4.1</span>
                    </div>
                    <div class="new-version">
                        <span class="label">New Version:</span>
                        <span class="version highlight">v2.5.0</span>
                    </div>
                </div>

                <div class="warning-banner">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p><strong>Warning:</strong> Do not power off the device during the upgrade process. This may damage your router permanently.</p>
                </div>

                <form id="upgradeForm" class="upgrade-form">
                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i>
                            Admin Password
                        </label>
                        <input type="password" id="password" name="password" placeholder="Enter admin password" required>
                        <div class="password-toggle" onclick="togglePassword('password')">
                            <i class="fas fa-eye" id="passwordEye"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirm_password">
                            <i class="fas fa-lock"></i>
                            Confirm Password
                        </label>
                        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm admin password" required>
                        <div class="password-toggle" onclick="togglePassword('confirm_password')">
                            <i class="fas fa-eye" id="confirmPasswordEye"></i>
                        </div>
                    </div>

                    <div class="form-group checkbox-group">
                        <label class="checkbox-container">
                            <input type="checkbox" id="acknowledge" required>
                            <span class="checkmark"></span>
                            I understand the risks and want to proceed with the firmware upgrade
                        </label>
                    </div>

                    <button type="submit" class="upgrade-btn" id="upgradeBtn">
                        <i class="fas fa-arrow-circle-up"></i>
                        Start Firmware Upgrade
                    </button>
                </form>

                <div id="errorMessage" class="error-message"></div>
            </div>
        </div>

        <div class="footer">
            <p>&copy; 2025 Syrotech Network. All rights reserved.</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
